kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: hl-fabric-operator
rules:
- apiGroups:
  - hl-fabric.kompitech.com
  resources:
  - "*"
  verbs:
  - "*"
- apiGroups:
  - ""
  resources:
  - pods
  - services
  - endpoints
  - persistentvolumeclaims
  - events
  - configmaps
  - secrets
  verbs:
  - "*"
- apiGroups:
  - apps
  resources:
  - deployments
  - daemonsets
  - replicasets
  - statefulsets
  verbs:
  - "*"
- apiGroups:
  - networking.istio.io
  resources:
  - '*'
  verbs:
  - '*'
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: default-account-hl-fabric-operator
subjects:
- kind: ServiceAccount
  name: hl-fabric-operator
  namespace: default
roleRef:
  kind: ClusterRole
  name: hl-fabric-operator
  apiGroup: rbac.authorization.k8s.io